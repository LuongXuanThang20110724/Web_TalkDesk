  version: '3.8'
  services:
    backend:
      build:
        context: ./be
        dockerfile: Dockerfile
      container_name: backend
      command: npm start
      ports:
        - 5000:5000
      depends_on:
        - mongodb
      env_file:
        - ./be/.env
      networks:
        - mynetwork
      # Các cấu hình bổ sung cho dịch vụ backend

    frontend:
      build:
        context: ./fe_v2
        dockerfile: Dockerfile
      container_name: frontend
      ports:
        - 80:80
      depends_on:
        - backend
      # Các cấu hình bổ sung cho dịch vụ frontend
      networks:
        - mynetwork
    mongodb:
      image: mongo
      container_name: database
      restart: always
      volumes:
        #- ./data:/data/db
        - ./TalkDeskDB.archive:/TalkDeskDB.archive
      ports:
        - 27017:27017
      command: mongorestore --archive=/TalkDeskDB.archive --db TalkDeskDB
      environment:
          MONGO_INITDB_ROOT_USERNAME: ThangLuong268
          MONGO_INITDB_ROOT_PASSWORD: Thang2608
      networks:
        - mynetwork
  networks:
    mynetwork:
      external: true